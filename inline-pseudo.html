<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>inline-pseudo</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.parent {
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.parent::after {
			content: '';
			display: inline-block;
			vertical-align: middle;
			width: 1px;
			height: 100%;
		}
		.centered {
			display: inline-block;
			vertical-align: middle;
			text-align: center;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<a class="centered button" href="#">Interactive button</a>
	</div>
</body>
</html>
