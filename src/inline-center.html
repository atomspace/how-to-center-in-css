<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>inline-center</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.parent {
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.centered {
			display: inline-block;
			text-align: center;
			padding: 10px 20px;
		}
	</style>
</head>
<body>
	<div class="parent">
			<a class="centered link" href="#">Link to some page</a>
			<a class="centered link" href="#">Link to some page</a>
			<a class="centered link" href="#">Link to some page</a>
	</div>
</body>
</html>
