	<title>table-layout</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.extra-parent {
			position: fixed;
			display: table;
			width: 100%;
			height: 100%;
		}
		.parent {
			display: table-cell;
			vertical-align: middle;
			text-align: center;
			background: rgba(0,0,0,0.2);
			border: none;
		}
		.centered {
			display: inline-block;
			width: 60%;
			height: auto;
		}
		.link {
			display: inline-block;
			white-space: nowrap;
			padding: 10px 25px;
			margin: 0 0 10px;
		}
	</style>
</head>
<body>

		<div class="parent">

					<a class="link" href="flexbox.html">Flexbox</a>

			</div>
		</div>

</body>
